<div class="text-center">

    <div class="form-signin">
        <form #loginForm="ngForm"
              novalidate
              (ngSubmit)="onLogin(email, password)">
            <h1>Welcome</h1>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="alert alert-danger" *ngIf="invalid">
                Incorrect email or password
            </div>
            <div class="form-floating">
                <input type="email" 
                       class="form-control" 
                       id="floatingInput" 
                       placeholder="name@example.com"
                       required
                       email
                       name="email"
                       [(ngModel)]="email"
                       #emailVar="ngModel"
                       [ngClass]="{'is-invalid': (emailVar.touched || emailVar.dirty) && !emailVar.valid}"
                       >
                <label for="floatingInput">Email address</label>
                <span class="invalid-feedback">
                    <span *ngIf="emailVar.errors?.required">
                        Email address is required
                    </span>
                </span>
            </div>
            <div class="form-floating">
                <input type="password" 
                       class="form-control" 
                       id="floatingPassword" 
                       placeholder="Password"
                       name="password"
                       required
                       minlength="8"
                       [(ngModel)]="password"
                       #passwordVar="ngModel"
                       [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid}">
                <label for="floatingPassword">Password</label>
                <span class="invalid-feedback">
                    <span *ngIf="passwordVar.errors?.required">
                        Password is required
                    </span>
                </span>
            </div>
            <button class="w-100 btn btn-lg btn-primary" 
                    type="submit"
                    [disabled]="!loginForm.valid">
                    Sign in
            </button>                      
        </form>
        <div>
            <p>Don't have an account? <a [routerLink]="['/register']">Register</a></p>
        </div>
    </div>
    
</div>
